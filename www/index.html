<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A navigation-view template generated by MyEclipse Mobile Tools"/>

    <title>每日计划</title>
	
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.0.css"/>
    <script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.0.js"></script>
	<script type="text/javascript" src="rte/cordova.js"></script>
	<script type="text/javascript" src="rte/rte.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
    <link rel="stylesheet" href="./css/style.css" />
</head>

	<body>
		<div data-role="page" id="foo1">
			<div data-role="header" data-position="fixed"
				data-theme="a">
				<h1>每日计划</h1>
			</div><!-- /header -->
			<div data-role="content" data-theme="a">
				<a href="#dialog" id="add" data-rel="dialog"
					data-role="button" data-icon="plus" data-iconpos="right"
					data-theme="a">
					添加计划
				</a>
				<ol data-role="listview" id="sch_list"
					data-filter="true" >
				</ol>
				<div data-role="popup" id="all_content" data-theme="a"
					class="ui-content" data-overlay-theme="b">
					<a href="#" data-rel="back" data-role="button"
						data-theme="a" data-icon="delete" data-iconpos="notext"
						class="ui-btn-right">
						Close
					</a>
					<p class="detail_content"></p>
					<div data-role="controlgroup" id="buttons-1"
						data-type="horizontal">
						<a href="#" data-role="button"
							data-icon="delete" onclick="deleteItem();">
							删除
						</a>
						<a href="#" data-role="button" id="today_com"
							data-icon="check" onclick="completeTask();">
							完成
						</a>
					</div>
				</div>
			</div><!-- /content -->
			<script>todayItem();</script>
			<div data-role="footer" data-id="fool" data-position="fixed"
				data-theme="a">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="index.html" class="ui-btn-active"
								data-transition="fade">
								今日计划
							</a>
						</li>
						<li>
							<a href="section1.html"
								data-transition="fade">
								历史记录
							</a>
						</li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /page -->
		<!-- Start of third page: #popup -->
		<div data-role="page" id="dialog">
			<div data-role="header" data-theme="a">
				<h1>添加</h1>
			</div><!-- /header -->
			<div data-role="content" data-theme="a">
				<div data-role="fieldcontain">
					<label for="shedule">计划:</label>
					<textarea name="shedule" id="shedule"
						data-clear-btn="true" placeholder="input your shedule.."
						maxlength="200" data-theme="a" cols="40" rows="8">
					</textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="date">日期:</label>
					<input name="date" id="date" data-clear-btn="true"
						value="" data-theme="a" type="date" />
				</div>
				<a href="#" onclick="InsertData();" id="submit"
					data-role="button" data-theme="a">
					确认添加
				</a>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed"
				data-theme="a">
				<h4>当前日期：<span id="current_date"></span></h4>
				<script>$("#current_date").text(new Date().toLocaleDateString());</script>
			</div><!-- /footer -->
		</div><!-- /page popup -->
	</body>
</html>
